<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2GIS Map API</title>
        <meta name="description" content="HtmlMarker HTMLElement example" />
        <style>
            html,
            body,
            #container {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <script src="https://mapgl.2gis.com/api/js"></script>
        <script>
            const map = new mapgl.Map('container', {
                center: [55.31878, 25.23584],
                zoom: 13,
                key: '042b5b75-f847-4f2a-b695-b5f58adc9dfd',
            });

            const canvas = document.createElement('canvas');
            canvas.width = 70;
            canvas.height = 70;
            canvas.style.position = 'absolute';
            canvas.style.transform = 'translate(-50%, -50%)';
            canvas.style.border = '1px solid';
            canvas.style.background = '#fff';
            const ctx = canvas.getContext('2d');
            function render() {
                requestAnimationFrame(render);
                ctx.clearRect(0, 0, 70, 70);
                ctx.beginPath();
                const radius = (Date.now() / 70) % 35;
                ctx.arc(35, 35, radius, 0, Math.PI * 2);
                ctx.stroke();
            }
            requestAnimationFrame(render);

            const popup = new mapgl.HtmlMarker(map, {
                coordinates: [55.31878, 25.23584],
                html: canvas,
            });
        </script>
    </body>
</html>

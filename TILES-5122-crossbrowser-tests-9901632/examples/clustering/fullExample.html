<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>2GIS Map API</title>
        <meta name="description" content="Full example for cluster" />
        <style>
            html,
            body,
            #container {
                margin: 0;
                width: 500px;
                height: 300px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="https://mapgl.2gis.com/api/js"></script>
        <script src="https://unpkg.com/@2gis/mapgl-clusterer@^1/dist/clustering.js"></script>
        <div id="container"></div>
        <script>
            const map = new mapgl.Map('container', {
                center: [55.323, 25.235],
                zoom: 10.5,
                key: '042b5b75-f847-4f2a-b695-b5f58adc9dfd',
            });

            const markers = [
                {
                    coordinates: [55.27887, 25.21001],
                    icon: 'https://mapgl.2gis.com/api/examples/marker.svg',
                    hoverIcon: 'https://mapgl.2gis.com/api/examples/markerHover.svg',
                    size: [36, 36],
                    hoverSize: [46, 46],
                },
                {
                    coordinates: [55.30771, 25.20314],
                    icon: 'https://mapgl.2gis.com/api/examples/marker.svg',
                    hoverIcon: 'https://mapgl.2gis.com/api/examples/marker.svg',
                    size: [42, 42],
                    hoverSize: [48, 48],
                },
                {
                    coordinates: [55.35266, 25.24382],
                    icon: 'https://mapgl.2gis.com/api/examples/marker.svg',
                    hoverIcon: 'https://mapgl.2gis.com/api/examples/markerHover.svg',
                    size: [44, 44],
                    hoverSize: [50, 50],
                },
            ];

            function clusterStyle(pointsCount) {
                if (pointsCount < 3) {
                    return {
                        icon: 'https://mapgl.2gis.com/api/examples/cluster.svg',
                        hoverIcon: 'https://mapgl.2gis.com/api/examples/cluster.svg',
                        size: [25, 25],
                        hoverSize: [35, 35],
                        labelColor: '#ffffff',
                        labelFontSize: 12,
                    };
                }

                return {
                    icon: 'https://mapgl.2gis.com/api/examples/clusterHover.svg',
                    hoverIcon: 'https://mapgl.2gis.com/api/examples/clusterHover.svg',
                    size: [35, 35],
                    hoverSize: [45, 45],
                    labelColor: '#ffffff',
                    labelFontSize: 16,
                };
            }

            const clusterer = new mapgl.Clusterer(map, {
                radius: 60,
                clusterStyle,
            });

            clusterer.load(markers);
            clusterer.on('click', (event) => {
                alert(`${event.target.type} is clicked`);
            });
        </script>
    </body>
</html>
